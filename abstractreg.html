<H1>Abstract Submission</H1>
<form action="" method="post">
    <h3 style="color:red">*: required value</h3>
    <ul>
        <li>
            <label>Abstract Title</label>
            <input type="text" id="title" name="title" required maxlength="64"/>
        </li>
        <li>
            <label>Abstract</label>
            <br>
            <textarea id="abstract" name="abstract" rows="5" style="width:90%;"></textarea>
        </li>
        <li>
            <label>Mentor First Name</label>
            <input type="text" id="mentFirstName" name="mentFirstName" required maxlength="16"/>
        </li>
        <li>
            <label>Mentor Last Name</label>
            <input type="text" id="mentLastName" name="mentLastName" required maxlength="32"/>
        </li>
        <li>
            <label>Mentor Email</label>
            <input type="email" id="mentEmail" name="mentEmail" required maxlength="255"/>
        </li>
        <li>
            <label>Mentor Institution</label>
            <input type="text" id="mentInstitution" name="mentInstitution" required maxlength="255"/>
        </li>
        <li>
            <label>Primary Presenter First Name</label>
            <input type="text" id="ppFirstName" name="ppFirstName" required maxlength="16"/>
        </li>
        <li>
            <label>Primary Presenter Last Name</label>
            <input type="text" id="ppLastName" name="ppLastName" required maxlength="32"/>
        </li>
        <li>
            <label>Primary Presenter Email</label>
            <input type="email" id="ppEmail" name="ppEmail" required maxlength="255"/>
        </li>
        <li>
            <label>Primary Presenter Institution</label>
            <input type="text" id="ppInstitution" name="ppInstitution" required maxlength="255"/>
        </li>
    </ul>
    <input type="submit" value="Submit">
</form>
