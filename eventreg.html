<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="normalize.css"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AEM Login</title>
        <meta name="viewport" content ='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div class="center">
        <h1>Event Registration</h1>
        <form action="insertevent.php" method="POST">
            <h3 style="color:red">*: required value</h3>
            <ul>
                <li>
                    <label>Event Name*</label>
                    <input type="text" id="eventname" name="eventname" required maxlength="65500"/>
                </li>
                <li>
                    <label>Description*</label>
                    <input type="text" id="eventdescription" name="eventdescription" required maxlength="32"/>
                </li>
                <li>
                    <label>Start Time*</label>
                    <input type="datetime-local" id="starttime" name="starttime" required/>
                </li>
                <li>
                    <label>End Time*</label>
                    <input type="datetime-local" id="endtime" name="endtime" required/>
                </li>
                <li>
                    <label>Capacity*:</label>
                    <input type="number" id="capacity" name="capacity" required/>
                </li>
                <li>
                    <label>Abstract Deadline*:</label>
                    <input type="datetime-local" id="abstractdeadline" name="abstractdeadline" required/>
                </li>
                <li>
                    <label>Venue*:</label>
                    <input type="text" id="venue" name="venue" maxlength="255"/>
                </li>
                <li>
                    <label>University*:</label>
                    <input type="text" id="university" name="university" maxlength="255"/>
                </li>
                <li>
                    <label>Street Address*:</label>
                    <input type="text" id="address" name="address" maxlength="255"/>
                </li>
                <li>
                    <label>City*:</label>
                    <input type="text" id="city" name="city" maxlength="127"/>
                </li>
                <li>
                    <label>State*:</label>
                    <input type="text" id="state" name="state" maxlength="44"/>
                </li>
                <li>
                    <label>Zip Code*:</label>
                    <input type="text" id="zip" name="zip" maxlength="10"/>
                </li>
            </ul>
            <input type="submit" value="Register">
        </form>
        </div>
    </body>
</html>
