<h1>Event Registration</h1>
<form method="POST" action = "insertevent.php">
    <h3 style="color:red">*: required value</h3>
    <ul>
        <li>
            <label>Event Name*</label>
            <input type="text" id="eventname" name="eventname" required maxlength="65500"/>
        </li>
        <li>
            <label>Description*</label>
            <input type="text" id="eventdescription" name="eventdescription" required maxlength="32"/>
        </li>
        <li>
            <label>Start Time*</label>
            <input type="datetime-local" id="starttime" name="starttime" required/>
        </li>
        <li>
            <label>End Time*</label>
            <input type="datetime-local" id="endtime" name="endtime" required/>
        </li>
        <li>
            <label>Capacity*:</label>
            <input type="number" id="capacity" name="capacity" required/>
        </li>
        <li>
            <label>Abstract Deadline*:</label>
            <input type="datetime-local" id="abstractdeadline" name="abstractdeadline" required/>
        </li>
        <li>
            <label>Venue*:</label>
            <input type="text" id="venue" name="venue" maxlength="255"/>
        </li>
        <li>
            <label>University*:</label>
            <input type="text" id="university" name="university" maxlength="255"/>
        </li>
        <li>
            <label>Street Address*:</label>
            <input type="text" id="address" name="address" maxlength="255"/>
        </li>
        <li>
            <label>City*:</label>
            <input type="text" id="city" name="city" maxlength="127"/>
        </li>
        <li>
            <label>State*:</label>
            <input type="text" id="state" name="state" maxlength="44"/>
        </li>
        <li>
            <label>Zip Code*:</label>
            <input type="text" id="zip" name="zip" maxlength="10"/>
        </li>
    </ul>
    <input type="submit" value="Register">
</form>
